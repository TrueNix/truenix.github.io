<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueNix | System Override</title>
    <style>
        /* Import a hacker-style font */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden; /* Prevent scrollbars */
            font-family: 'VT323', monospace;
        }

        /* The Canvas acts as the background layer */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* The Container for your text */
        #console-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            width: 90%;
            pointer-events: none; /* Let clicks pass through to canvas if needed */
        }

        /* Main Quote Styling */
        .glitch-text {
            color: #0f0;
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            margin: 0;
            line-height: 1.1;
        }

        /* The "TrueNix" Signature Styling */
        .signature {
            color: #fff;
            font-size: 2rem;
            margin-top: 20px;
            text-shadow: 0 0 5px #fff;
            opacity: 0; /* Hidden initially, revealed by JS */
            animation: fadeIn 2s forwards;
            animation-delay: 1.5s;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 2rem;
            background-color: #0f0;
            animation: blink 1s infinite;
            vertical-align: bottom;
        }

        /* Glitch Animation Effects */
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-1 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-2 5s infinite linear alternate-reverse;
        }

        /* Animations */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(20px, 9999px, 10px, 0); }
            20% { clip: rect(60px, 9999px, 70px, 0); }
            40% { clip: rect(20px, 9999px, 50px, 0); }
            60% { clip: rect(10px, 9999px, 80px, 0); }
            80% { clip: rect(50px, 9999px, 20px, 0); }
            100% { clip: rect(70px, 9999px, 30px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(80px, 9999px, 20px, 0); }
            20% { clip: rect(10px, 9999px, 80px, 0); }
            40% { clip: rect(50px, 9999px, 20px, 0); }
            60% { clip: rect(20px, 9999px, 50px, 0); }
            80% { clip: rect(70px, 9999px, 10px, 0); }
            100% { clip: rect(30px, 9999px, 60px, 0); }
        }

        /* Mobile adjustment */
        @media (max-width: 768px) {
            .glitch-text { font-size: 2rem; }
            .signature { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <div id="console-container">
        <div class="glitch-text" data-text="MESS WITH THE BEST">MESS WITH THE BEST</div>
        <div class="glitch-text" data-text="DIE LIKE THE REST">DIE LIKE THE REST</div>
        <div class="signature">
            > USER: <span id="typewriter"></span><span class="cursor"></span>
        </div>
    </div>

    <script>
        // --- MATRIX RAIN ANIMATION ---
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Make canvas full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        // Initialize drop positions
        for( let x = 0; x < columns; x++ ) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            // Translucent black background to create the fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0'; // Green text
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                // Randomly reset drop to top after it has fallen
                if(rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975){
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        // Run the animation
        setInterval(draw, 30);

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Recalculate columns on resize
            const newCols = canvas.width / fontSize;
            rainDrops.length = 0; // clear array
            for(let x = 0; x < newCols; x++) {
                rainDrops[x] = 1;
            }
        });

        // --- TYPEWRITER EFFECT FOR TRUENIX ---
        const textToType = "TrueNix";
        const typeWriterElement = document.getElementById('typewriter');
        let i = 0;

        function typeWriter() {
            if (i < textToType.length) {
                typeWriterElement.innerHTML += textToType.charAt(i);
                i++;
                setTimeout(typeWriter, 150); // Typing speed
            }
        }

        // Start typing after a short delay
        setTimeout(typeWriter, 2000);

    </script>
</body>
</html>
