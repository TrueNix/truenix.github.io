<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in or Sign up</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-green': '#10a37f', // Used for the checkmark/focus color
                        'button-dark': '#171717',
                        'button-border': '#e5e5e5',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-white min-h-screen flex items-center justify-center p-4">

    <!-- Main Card Container -->
    <div class="w-full max-w-sm mx-auto p-4 sm:p-6">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-black mb-4">
                Log in or sign up
            </h1>
            <p class="text-gray-600 text-base leading-relaxed max-w-xs mx-auto">
                You'll get smarter responses and can upload files, images, and more.
            </p>
        </header>

        <!-- Form Elements -->
        <div class="space-y-4">
            
            <!-- Email Input -->
            <input 
                type="email" 
                placeholder="Email address"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base text-gray-800 focus:outline-none focus:ring-2 focus:ring-primary-green focus:border-primary-green"
                aria-label="Email address"
            >

            <!-- Continue Button -->
            <button 
                class="w-full px-4 py-3 bg-button-dark text-white font-semibold rounded-lg hover:bg-black transition-colors shadow-md"
            >
                Continue
            </button>

            <!-- OR Separator -->
            <div class="flex items-center my-4">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="flex-shrink mx-4 text-gray-500 text-sm font-medium uppercase">
                    or
                </span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <!-- Social/Phone Login Buttons -->
            <div class="space-y-3">
                
                <!-- Helper function for button content -->
                <script>
                    // Function to generate common button structure
                    const createButtonContent = (icon, text) => {
                        return `
                            <svg class="w-5 h-5 mr-3 inline-block" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">${icon}</svg>
                            ${text}
                        `;
                    };

                    // Note: In a pure static HTML file, using inline JS like this for structure is atypical
                    // but allows us to embed icons easily without external libraries besides a basic SVG set.
                    // For this mock, we will stick to hardcoded SVGs/emojis for compatibility and simplicity.
                </script>

                <!-- Button base classes -->
                <button class="w-full flex items-center justify-center px-4 py-3 border border-button-border text-gray-800 font-medium rounded-lg hover:bg-gray-50 transition-colors shadow-sm">
                    <!-- Google Icon (Mock) -->
                    <span class="mr-3 text-lg">G</span>
                    Continue with Google
                </button>

                <button class="w-full flex items-center justify-center px-4 py-3 border border-button-border text-gray-800 font-medium rounded-lg hover:bg-gray-50 transition-colors shadow-sm">
                    <!-- Apple Icon (Mock) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 mr-3">
                        <path d="M12 2.05s-2.52 0-3.32 2.6c-.8 2.6-2.28 2.76-3.8 3.52-1.28.64-2.4 1.84-2.68 3.44-.36 2.08.6 4.36 2.44 5.76 1.36 1.04 3.12 1.48 4.96 1.48s3.6-.44 4.96-1.48c1.84-1.4 2.8-3.68 2.44-5.76-.28-1.6-1.4-2.8-2.68-3.44-1.52-.76-3-1-3.8-3.52-.8-2.6-3.32-2.6-3.32-2.6zM12 24a12 12 0 1 0 0-24 12 12 0 0 0 0 24z" fill="none"/>
                        <path d="M16.5 13.5c.08-.82-.24-1.74-.72-2.52-.36-.56-.96-1-1.6-1.24-.84-.28-1.72-.32-2.6-.2-.68.12-1.32.4-1.92.76-.56.36-1.04.88-1.4 1.56-.36.68-.56 1.44-.56 2.24s.16 1.56.56 2.24c.36.68.84 1.2 1.4 1.56.6.36 1.24.64 1.92.76.88.12 1.76.08 2.6-.2.64-.24 1.24-.68 1.6-1.24.48-.78.8-1.68.72-2.52z" fill="#000"/>
                        <!-- Simple Black Apple icon for a mock, as full-color logos are not allowed -->
                        <path d="M12 2.05s-2.52 0-3.32 2.6c-.8 2.6-2.28 2.76-3.8 3.52-1.28.64-2.4 1.84-2.68 3.44-.36 2.08.6 4.36 2.44 5.76 1.36 1.04 3.12 1.48 4.96 1.48s3.6-.44 4.96-1.48c1.84-1.4 2.8-3.68 2.44-5.76-.28-1.6-1.4-2.8-2.68-3.44-1.52-.76-3-1-3.8-3.52-.8-2.6-3.32-2.6-3.32-2.6zM12 24a12 12 0 1 0 0-24 12 12 0 0 0 0 24z" fill="none"/>
                        <path d="M16.5 13.5c.08-.82-.24-1.74-.72-2.52-.36-.56-.96-1-1.6-1.24-.84-.28-1.72-.32-2.6-.2-.68.12-1.32.4-1.92.76-.56.36-1.04.88-1.4 1.56-.36.68-.56 1.44-.56 2.24s.16 1.56.56 2.24c.36.68.84 1.2 1.4 1.56.6.36 1.24.64 1.92.76.88.12 1.76.08 2.6-.2.64-.24 1.24-.68 1.6-1.24.48-.78.8-1.68.72-2.52z" fill="#000"/>
                    </svg>
                    Continue with Apple
                </button>
                
                <button class="w-full flex items-center justify-center px-4 py-3 border border-button-border text-gray-800 font-medium rounded-lg hover:bg-gray-50 transition-colors shadow-sm">
                    <!-- Microsoft Icon (Mock) -->
                    <span class="mr-3 text-lg text-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 mr-3">
                            <rect x="2" y="2" width="10" height="10" fill="#f65314"/>
                            <rect x="12" y="2" width="10" height="10" fill="#7cbb37"/>
                            <rect x="2" y="12" width="10" height="10" fill="#00a1f1"/>
                            <rect x="12" y="12" width="10" height="10" fill="#ffbb00"/>
                        </svg>
                    </span>
                    Continue with Microsoft
                </button>
                
                <button class="w-full flex items-center justify-center px-4 py-3 border border-button-border text-gray-800 font-medium rounded-lg hover:bg-gray-50 transition-colors shadow-sm">
                    <!-- Phone Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-3 text-gray-600">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-3.5-3.5A19.79 19.79 0 0 1 2 5.18 2 2 0 0 1 4 3h3.08a2 2 0 0 1 2 1.74c.16.81.38 1.62.64 2.38a2 2 0 0 1-.6 2.29l-1.8 1.8a15 15 0 0 0 6.6 6.6l1.8-1.8a2 2 0 0 1 2.29-.6c.76.26 1.57.48 2.38.64a2 2 0 0 1 1.74 2z"></path>
                    </svg>
                    Continue with phone
                </button>
            </div>
            
        </div>

        <!-- Footer Links -->
        <footer class="mt-10 text-center text-sm text-gray-500">
            <a href="#" class="hover:text-black transition-colors">Terms of Use</a>
            <span class="mx-2">|</span>
            <a href="#" class="hover:text-black transition-colors">Privacy Policy</a>
        </footer>

    </div>

</body>
</html>
