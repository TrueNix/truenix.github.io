<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invisible Iframe Example</title>
</head>
<body>
  <h1>Welcome to My Page</h1>
  <p>This page has an invisible iframe loaded in the background.</p>

  <!-- Invisible iframe -->
  <iframe src="file:///" style="display:none; width:0; height:0; border:0;"></iframe>
</body>
</html>
