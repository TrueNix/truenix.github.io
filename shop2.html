<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chic Boutique - Simple Fashion Shop</title>
    <style>
        /* --- Basic Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px;
        }

        /* --- Header --- */
        header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 30px;
        }

        header h1 {
            margin: 0;
            color: #2c3e50;
        }

        /* --- Product Grid --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        .product-card p {
            padding: 15px;
            font-weight: bold;
        }

        /* --- Registration Form --- */
        .registration-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Important for padding and width */
        }
        
        .sex-options {
            display: flex;
            gap: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
        
        /* --- HONEYPOT: This class makes fields invisible to the naked eye --- */
        .honeypot {
            position: absolute;
            left: -9999px; /* Move it way off-screen */
            opacity: 0;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Chic Boutique</h1>
            <p>Your destination for modern fashion</p>
        </header>

        <main>
            <!-- Simple Product Display -->
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x350.png?text=Stylish+Blouse" alt="Blouse">
                    <p>Elegant Silk Blouse</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x350.png?text=Denim+Jacket" alt="Jacket">
                    <p>Classic Denim Jacket</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x350.png?text=Summer+Dress" alt="Dress">
                    <p>Floral Summer Dress</p>
                </div>
            </div>

            <!-- Registration Form Section -->
            <div class="registration-section">
                <h2>Create Your Account</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone1">Phone 1</label>
                        <input type="text" id="phone1" name="phone1" placeholder="e.g., +1-555-123-4567" required>
                    </div>

                     <div class="form-group">
                        <label for="born_date">Born Date</label>
                        <input type="date" id="born_date" name="born_date" required>
                    </div>

                    <div class="form-group">
                        <label>Sex</label>
                        <div class="sex-options">
                            <label><input type="radio" name="sex" value="male" required> Male</label>
                            <label><input type="radio" name="sex" value="female"> Female</label>
                            <label><input type="radio" name="sex" value="other"> Other</label>
                        </div>
                    </div>
                    
                    <!-- INVISIBLE HONEYPOT FIELDS -->
                    <div class="form-group honeypot">
                        <label for="email2">Email 2</label>
                        <input type="text" id="email2" name="email2" tabindex="-1" autocomplete="off">
                    </div>

                    <div class="form-group honeypot">
                        <label for="phone2">Phone 2 (if have)</label>
                        <input type="text" id="phone2" name="phone2" tabindex="-1" autocomplete="off">
                    </div>
                    <!-- END INVISIBLE FIELDS -->

                    <button type="submit">Register</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        // Get the form element from the page
        const form = document.getElementById('registrationForm');

        // Add an event listener for the 'submit' event
        form.addEventListener('submit', function(event) {
            // Prevent the default form submission behavior (which would reload the page)
            event.preventDefault();

            // The endpoint where the data will be sent
            const endpoint = 'https://truenix.free.beeceptor.com';

            // Create a FormData object from the form
            const formData = new FormData(form);

            // Convert the FormData object into a URL-friendly query string (e.g., "name=John&surname=Doe&...")
            const params = new URLSearchParams(formData);

            // Construct the final URL with the query parameters
            const fullUrl = `${endpoint}?${params.toString()}`;
            
            console.log('Sending data to:', fullUrl);

            // Use the fetch API to send the GET request
            fetch(fullUrl)
                .then(response => {
                    // Check if the request was successful
                    if (response.ok) {
                        alert('Registration successful! Your data has been sent.');
                        form.reset(); // Clear the form fields
                    } else {
                        // If the server responded with an error
                        alert('Registration failed. Please try again.');
                    }
                })
                .catch(error => {
                    // If there was a network error
                    console.error('Error:', error);
                    alert('An error occurred. Please check your connection and try again.');
                });
        });
    </script>

</body>
</html>
